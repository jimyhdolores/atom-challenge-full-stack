<div class="login__container">
	<mat-card class="login__card">
		<mat-card-header>
			<mat-card-title>Iniciar Sesi칩n</mat-card-title>
		</mat-card-header>

		<mat-card-content>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
				<mat-form-field appearance="fill" class="login__field">
					<mat-label>Correo electr칩nico</mat-label>
					<input matInput formControlName="email" type="email" />
					@if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
					<mat-error>El correo es requerido</mat-error>
					} @if (loginForm.get('email')?.hasError('invalidEmail') && loginForm.get('email')?.touched) {
					<mat-error>Por favor ingrese un correo electr칩nico v치lido</mat-error>
					}
				</mat-form-field>

				<button
					mat-raised-button
					color="primary"
					type="submit"
					[disabled]="loginForm.invalid"
					class="login__submit-button"
				>
					Ingresar
				</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
